    <h1>Alunos</h1>

    <form>
        <p class="has-dynamic-label">
            <label for="dynamic-label-input">Nome Completo</label>
            <input type="text" id="nome" maxlength= "50" placeholder="Digite o nome completo" required>
        </p>
        <p class="has-dynamic-label">
            <label for="dynamic-label-input">RG(somente números)</label>

        </p>
        <p class="has-dynamic-label">
            <label for="dynamic-label-input">CPF(somente números)</label>
            <input type="text" id="cpf" maxlength="11" class="form-control cpf-mask" placeholder="Ex.: xxxxxxxxxxx" required>
        </p>
        <p class="has-dynamic-label">
            <label for="dynamic-label-input">Celular(somente números))</label>
            <input type="text" id="celular" maxlength="12" placeholder="DDDxxxxxxxxx" required>
        </p>
        <p class="has-dynamic-label">
            <label for="dynamic-label-input">Email</label>
            <input type="email" id="email" placeholder="example@example.com.br" required>
        </p>
        <p class="has-dynamic-label">
            <label for="dynamic-label-input">Matricula(somente números)</label>
            <input type="text" id="matricula" maxlength="8" placeholder="xxxxxxxx" required>
        </p>
        </br>
        <a id="inserir" onclick="insert()" class='btn blue'> INSERIR</a>
    </form>
